
<!DOCTYPE html>
<html>
<head>
<script>
function updateTextInput(val, name) {
          document.getElementById(name).value=val;
        }
</script>
</head>
<body>

<form method="POST" action="query">
    People and timelines
    <input type="range" min="0" max="1" name="people" step="0.01" value="0.0" onchange="updateTextInput(this.value, this.name);"/>
    <input type="text" id="people" value="0.0">

    <br>

    Cables
    <input type="range" min="0" max="1" name="cables" step="0.01" value="0.0" onchange="updateTextInput(this.value, this.name);"/>
    <input type="text" id="cables" value="0.0">

    <br>

    Barrels
    <input type="range" min="0" max="1" name="barrels" step="0.01" value="0.0" onchange="updateTextInput(this.value, this.name);"/>
    <input type="text" id="barrels" value="0.0">

    <br>

    Gold
    <input type="range" min="0" max="1" name="gold" step="0.01" value="0.0" onchange="updateTextInput(this.value, this.name);"/>
    <input type="text" id="gold" value="0.0">

    <br>

    Politics
    <input type="range" min="0" max="1" name="politics" step="0.01" value="0.0" onchange="updateTextInput(this.value, this.name);"/>
    <input type="text" id="politics" value="0.0">

    <br>

    Chess
    <input type="range" min="0" max="1" name="chess" step="0.01" value="0.0" onchange="updateTextInput(this.value, this.name);"/>
    <input type="text" id="chess" value="0.0">

    <br>
    <input type="submit" value="submit" />
</form>


</body>
</html>
